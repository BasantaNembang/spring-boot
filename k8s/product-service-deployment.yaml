apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
spec:
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      containers:
      - name: product-service-app
        image: basantanembang10/productservice:latest
      
        ports:
        - containerPort: 8080

        env:
          - name: CONFIG_SERVER_URI
            valueFrom:
              configMapKeyRef:
                name: config-cmap
                key: config-server-url
                     
          - name: EUEREKA_SERVER_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: eureka-cmap
                key: eureka-service-address    
          
          - name: HOST_DB
            valueFrom:
              configMapKeyRef:
              name: mysql-cmap
              key: hostname               

---


apiVersion: v1
kind: Service
metadata:
  name: product-service-svc
spec:
  selector:
    app: product-service-app
  ports:
  - port: 80
    targetPort: 8080

