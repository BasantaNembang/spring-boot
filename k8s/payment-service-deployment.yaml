apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app
spec:
  selector:
    matchLabels:
      app: payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
      - name: payment-service-app
        image: basantanembang10/paymentservice:latest
        
        ports:
        - containerPort: 8082

        env:
        - name: CONFIG_SERVER_URI
          valueFrom:
            configMapKeyRef:
              name: config-cmap
              key: config-server-url
              
        - name: EUEREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka-cmap
              key: eureka-service-address    

        - name: HOST_DB
          valueFrom:
            configMapKeyRef:
              name: mysql-cmap
              key: hostname               
  
                
---

apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
spec:
  selector:
    app: payment-service-app
  ports:
  - port: 80
    targetPort: 8082


