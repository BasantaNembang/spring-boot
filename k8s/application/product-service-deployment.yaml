apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
spec:
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      
      containers:
      - name: product-service-app
        image: basantanembang10/productservice:latest
      
        ports:
        - containerPort: 8080

        env:
          - name: CONFIG_SERVER_URI
            valueFrom:
              configMapKeyRef:
                name: config-cmap
                key: config_server_uri
                     
          - name: EUREKA_SERVER_ADDRESS  
            valueFrom:
              configMapKeyRef:
                name: eureka-cmap
                key: eureka_server_address
          
          - name: HOST_DB
            valueFrom:
              configMapKeyRef:
                name: mysql-cmap
                key: hostname               
          
          - name: LOKI_URL
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: LOKI_URL

          - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT


        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 200
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1     






---


apiVersion: v1
kind: Service
metadata:
  name: product-service-svc
spec:
  selector:
    app: product-service-app
  ports:
  - port: 80
    targetPort: 8080

