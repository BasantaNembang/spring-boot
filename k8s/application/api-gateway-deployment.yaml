

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
     
    spec:
      
      containers:
      - name: api-gateway-app
        image: basantanembang10/apigateway:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        
        env:
          - name: CONFIG_SERVER_URI
            valueFrom:
              configMapKeyRef:
                name: config-cmap
                key: config_server_uri
             
          - name: EUREKA_SERVER_ADDRESS  
            valueFrom:
              configMapKeyRef:
                name: eureka-cmap
                key: eureka_server_address
          
          - name: LOKI_URL
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: LOKI_URL

          - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: common-config
                key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          
          - name: REDIRECT_URI
            valueFrom:
              configMapKeyRef:
                name: redirect-url-cmap
                key: REDIRECT_URI 

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3000
          initialDelaySeconds: 200
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1   

       
