apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
spec:
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-app
        image: basantanembang10/apigateway:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        
        env:
        - name: CONFIG_SERVER_URI
          valueFrom:
            configMapKeyRef:
              name: config-cmap
              key: config-server-url
              
          env:
          - name: EUEREKA_SERVER_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: eureka-cmap
                key: eureka-service-address
      


---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  type: LoadBalancer
  selector:
    app: api-gateway-app
  ports:
  - port: 80
    targetPort: 3000
